name: Bug Report
about: File a bug Report
title: "[Bug]: "
labels:
- Kind/Bug
body:
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: What did you expect to happen?
      placeholder: Tell us the expected behaviour!
    validations:
      required: false
  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual behaviour
      description: But what happened actually?
      placeholder: Tell us the actual behaviour!
    validations:
      required: true